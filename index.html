<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
<link href="counterApp.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>

   <div id="counterBody">
    <h1>Number Counter</h1>

    <div id="number">
    <p id="count">0</p>
    </div>


    <div id="countUp">
    <p>+</p>
    </div>

    <div id="countDown">
    <p>-</p>
    </div>

    <div id="message">
    <p>Push + (plus) to count up and - (minus) to count down.</p>
    </div>

    <div>
      <p id="portfolio">
        <a href="http://karenjnelson.com/">Click this button to return to the KarenJNelson portfolio page.</a></p>
     </div>

    </div>




<script src=counter.js></script>
  </body>
</html>
